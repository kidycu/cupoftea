<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Tony Demo</title>
	    <link rel="stylesheet" type="text/css" href="css/reset.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">

	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
    <!-- =============== Nav Bar =============== -->
		<div class="nav-wrapper">
			<div class="nav-content">
				<div class="nav-logo">
					<a href="#">Cup of Tea</a>
				</div>
	            <div class="nav-bar">
	              <ul>
	                <li class="active"><a href="#">Home</a></li>
	                <li><a href="#about">About</a></li>
	                <li><a href="#contact">Contact</a></li>
	              </ul>
	            </div>
	            <div class="nav-bar right">
	              <ul>
	                <li><a href="#more">More</a></li>
	              </ul>
	            </div>
            </div>
		</div>
		<div class="nav-cue">
			<img src="img/arrow-down-32.png" class="" width="25px" alt="icon arrow-down" />
			<img src="img/x-mark-32.png" class="none" width="25px" alt="icon x-mark" />
		</div>

    <!-- =============== Gallery Slider =============== -->
		<div class="slider-wrapper">
			<div class="slider-content">
				<img class="slide" src="img/299.jpg" />
				<img class="slide active" src="img/210.jpg" />
				<img class="slide" src="img/240.jpg" />
				<img class="slide" src="img/246.jpg" />
				<img class="slide" src="img/179.jpg" />
				<img class="slide" src="img/120.jpg" />
				<img class="slide" src="img/024.jpg" />
				<img class="slide" src="img/253.jpg" />
			</div>

			<a class="slider-control left"><img src="svg/caret-left.svg" alt="icon caret-left" /></a>
			<a class="slider-control right"><img src="svg/caret-right.svg" alt="icon caret-right" /></a>
		</div>


    <!-- =============== More Info =============== -->
		<div class="moreInfo-wrapper"></div>


    <!-- =============== Footer =============== -->
		<div class="footer">
			<spam>Tony Lee, Tzuchun Chou</spam>
			<spam>&#169; 2014 Cup of Tea</spam>
		</div>
			

		<script src="js/app.js"></script>
		<script src="js/util.js"></script>
		<script>
			slider.init();
				var navWrapper = document.querySelector('.nav-wrapper');
				console.log(navWrapper);

			var el = document.querySelector('.nav-cue');
			el.addEventListener('click', function(){
				var navCueImg = document.querySelectorAll('.nav-cue img');
				var navWrapper = document.querySelector('.nav-wrapper');
				var navCue = document.querySelector('.nav-cue');
				/*
				if (that.className.indexOf('none') != -1){
					that.className = that.className.replace(' ' + 'none', '');
				} else {
					that.className += ' '+ config.className.prev;
				}*/

				console.log(navWrapper);

				util.toggle(navCueImg[0], 'none');
				util.toggle(navCueImg[1], 'none');
				util.toggle(navCue, 'nav-cue-show');
				util.toggle(navWrapper, 'nav-wrapper-show');

				console.log(navWrapper);
				console.log(navCue);
			});
			
		</script>
	</body>
</html>
